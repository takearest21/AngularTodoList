<div class="dashboard-container">
  <div class="tabs">
    <button class="tab-button" [class.active]="activeTab === 'sensitiveData'" (click)="setActiveTab('sensitiveData')">
      Sensitive Data Manager
    </button>
    <button class="tab-button" [class.active]="activeTab === 'todoList'" (click)="setActiveTab('todoList')">
      My Tasks
    </button>
    <button class="tab-button" [class.active]="activeTab === 'settings'" (click)="setActiveTab('settings')">
      Settings
    </button>
  </div>

  <div class="tab-content">
    <div *ngIf="activeTab === 'sensitiveData'">
      <app-sensitive-data></app-sensitive-data>
    </div>
    <div *ngIf="activeTab === 'todoList'">
      <app-todo-list></app-todo-list>
    </div>
    <div *ngIf="activeTab === 'settings'">
      <app-settings></app-settings>
    </div>
  </div>
</div>
