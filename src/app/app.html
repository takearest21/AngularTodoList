<main class="todo-container">  
  <div  class="add-task">
    <input [(ngModel)]="newTask" placeholder="Add new task" />
    <button (click)=addTask()>
      Add
    </button>
  </div>
  <ul class="task-list">
    <li *ngFor="let todo of todoList; let i = index"  [ngClass]="{'completed': todo.completed}">
      <input type="checkbox" (change)="toggleCompleted(i)" [(checked)]= "todo.completed" />
      <span [class.completed]="todo.completed">{{todo.task}}</span>
      <button id ="deleteBtn" (click)="deleteTask(todo.id)">Delete</button>
    </li>
  </ul>
</main>
<router-outlet />
