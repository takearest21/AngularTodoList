<h1>My Tasks</h1>

<div class="add-task">
  <input id="taskInput" [(ngModel)]="newTask" placeholder="Add new task" (keyup.enter)="addTask()" />
  <button (click)="addTask()">ADD</button>
</div>

<div *ngIf="isLoading" class="loading-indicator">Loading tasks...</div>

<ul class="task-list" *ngIf="!isLoading && tasks.length > 0">
  <li *ngFor="let task of tasks" [ngClass]="{'completed': task.completed}">
    <div class="task-content">
      <input type="checkbox" [checked]="task.completed" (change)="toggleCompleted(task)" />
      <span>{{task.task}}</span>
    </div>
    <button id="deleteBtn" (click)="deleteTask(task)">Delete</button>
  </li>
</ul>

<div *ngIf="!isLoading && tasks.length === 0" class="loading-indicator">
  No tasks yet. Add one above!
</div>
