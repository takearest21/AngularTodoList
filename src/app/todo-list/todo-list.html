<div  class="add-task">
    <input id="taskInput" [(ngModel)]="newTask" placeholder="Add new task" />
    <button (click)=addTask()>
      Add
    </button>
</div>

<ul class="task-list">
<li *ngFor="let task of tasks; let i = index"  [ngClass]="{'completed': task.completed}">
    <input type="checkbox" (change)="toggleCompleted(i)" [(checked)]= "task.completed" />
    <span [class.completed]="task.completed">{{task.task}}</span>
    <button id ="deleteBtn" (click)="deleteTask(task._id)">Delete</button>
</li>
</ul>
